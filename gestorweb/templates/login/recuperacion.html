<!DOCTYPE html>
<html lang="es">
<head>
  <!-- FRONTEND: Metadatos y estilos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar contraseña</title>

  <!-- Bootstrap CSS para estilos visuales -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- FRONTEND: Fondo claro para toda la página -->
<body class="bg-light">

  <!-- FRONTEND: Contenedor principal centrado -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">

          <!-- FRONTEND: Título del formulario -->
          <h4 class="text-center mb-4">Recuperar contraseña</h4>

          <!-- BACKEND: Mostrar mensajes generados por la vista (éxito o error) -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} text-center" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <!-- FRONTEND + BACKEND: Formulario que envía datos al servidor -->
          <form method="POST">
            {% csrf_token %} <!-- Protección contra CSRF -->

            <!-- FRONTEND: Campo para ingresar el correo -->
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" name="correo" id="correo" required>
            </div>

            <!-- FRONTEND: Campo para nueva contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Nueva contraseña</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <!-- FRONTEND: Campo para confirmar contraseña -->
            <div class="mb-3">
              <label for="confirmar" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" name="confirmar" id="confirmar" required>
            </div>

            <!-- FRONTEND: Botón para enviar el formulario -->
            <button type="submit" class="btn btn-secondary w-100">Actualizar contraseña</button>
          </form>

          <!-- FRONTEND + BACKEND: Enlace para volver al login -->
          <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Volver al inicio de sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FRONTEND: Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
