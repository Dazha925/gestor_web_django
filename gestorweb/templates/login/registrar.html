<!DOCTYPE html>
<html lang="es">
<head>
  <!-- FRONTEND: Metadatos y estilos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>

  <!-- Bootstrap CSS para estilos visuales -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- FRONTEND: Fondo claro para toda la página -->
<body class="bg-light">

  <!-- FRONTEND: Contenedor principal centrado vertical y horizontalmente -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">

          <!-- FRONTEND: Título del formulario -->
          <h4 class="text-center mb-4">Crear cuenta</h4>

          <!-- BACKEND: Bloque para mostrar mensajes de error (validaciones) -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <!-- BACKEND: Formulario de registro -->
          <form method="POST" action="{% url 'registrar' %}">
            {% csrf_token %} <!-- Protección contra CSRF -->

            <!-- FRONTEND: Campo nombre de usuario -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <!-- FRONTEND: Campo correo electrónico -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- FRONTEND: Campo contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- FRONTEND: Campo confirmar contraseña -->
            <div class="mb-3">
              <label for="confirmar" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirmar" name="confirmar" required>
            </div>

            <!-- BOTÓN: envío del formulario -->
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
          </form>

          <!-- FRONTEND + BACKEND: Enlace para redirigir al login si ya tiene cuenta -->
          <div class="mt-3 text-center">
            <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FRONTEND: Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
