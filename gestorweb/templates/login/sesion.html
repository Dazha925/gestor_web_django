<!DOCTYPE html>
<html lang="es">
<head>
  <!-- FRONTEND: Metadatos y estilos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS para estilos visuales -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- FRONTEND: Contenedor principal centrado -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <!-- FRONTEND: Título del formulario -->
          <h4 class="text-center mb-4">Iniciar sesión</h4>

          <!-- BACKEND: Bloque para mostrar mensajes de error (validaciones) -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

  

          <!-- BACKEND: Formulario Django con acción hacia la vista 'login' -->
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %} <!-- Protección contra CSRF -->
            
            <!-- BACKEND: Validación de errores del formulario -->
            {% if form.errors %}
              <div class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos.
              </div>
            {% endif %}

            <!-- FRONTEND: Campo de usuario -->
            <div class="mb-3">
              <label for="usuario" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- FRONTEND: Campo de contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- BOTÓN: Enviar formulario -->
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>

          <!-- FRONTEND + BACKEND: Enlaces de recuperación y registro -->
          <div class="mt-3 text-center">
            <a href="{% url 'recuperacion' %}">¿Olvidaste tu contraseña?</a>
            <p>¿Aún no tienes cuenta? <a href="{% url 'registrar' %}">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FRONTEND: Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
